<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Runner Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 100;
            pointer-events: none;
        }
        #timer-display, #score-display {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        #phaser-example {
           height: 600px;
           width: 300px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="timer-display">Tiempo: 30</div>
            <div id="score-display">Score: 0</div>
        </div>
        <div id="phaser-example"></div>
    </div>
    <script>
      window.GAME_CONFIG = {
        // Configuración del juego
        timeLimit: 30, // Tiempo límite en segundos
        initialScore: 100, // Score inicial
        scoreIncrement: 10, // Puntos por evitar obstáculo
        scoreDecrement: 20, // Puntos perdidos por colisión

        // Configuración del player
        player: {
          frameWidth: 204.6, // Ancho de cada frame del sprite sheet (2046/10)
          frameHeight: 199, // Alto del sprite sheet
          frames: 10, // Número de frames en el sprite sheet
          scale: 0.5, // Escala del player
          animationKey: 'run', // Key de la animación
          frameRate: 12, // FPS de la animación
          startX: 60 // Posición X inicial (más atrás en anchos estrechos)
        },

        // Configuración de los carriles
        lanes: {
          count: 3, // Número de carriles
          positions: [370, 420, 480] // Posiciones Y en píxeles (para canvas 300x600)
        },

        // Configuración del background
        background: {
          width: 900,              // Ancho original del asset
          height: 600,             // Alto original del asset
          scrollSpeed: 1,           // Velocidad de scroll del background
          scale: 1,            // Escala calculada para ajustar al ancho del canvas
          offsetX: 0,               // Desplazamiento horizontal (positivo = derecha, negativo = izquierda)
          offsetY: 0,               // Desplazamiento vertical (positivo = abajo, negativo = arriba)
          displayWidth: 900,        // Ancho del canvas (se repite con tileSprite)
          displayHeight: 600        // Alto calculado manteniendo aspect ratio
        },

        // Configuración de obstáculos
        obstacles: {
          scale: 0.4, // Escala del obstáculo
          minSpawnInterval: 1000, // Mínimo tiempo entre spawns (ms)
          maxSpawnInterval: 2500, // Máximo tiempo entre spawns (ms)
          speed: 3, // Velocidad de movimiento de obstáculos
          frameWidth: 128.14, // Ancho de cada frame del sprite (897 / 7 frames)
          frameHeight: 199, // Alto del sprite sheet
          frames: 7, // Número de frames en el sprite sheet
          animationKey: 'obstacle-run', // Key de la animación
          animationFrameRate: 10, // FPS de animación
          animationStart: 0 // Frame inicial de la animación
        },

        // Configuración de líneas de salida y meta
        startLine: {
          x: 150,                   // Posición X de la línea de salida
          y: 470,                   // Posición Y (centro de la zona de carriles)
          scale: 0.21,               // Escala de la línea de salida
          rotation: 130,             // Rotación en grados (0 = horizontal, 90 = vertical)
          flipX: false,              // Voltear horizontalmente
          flipY: false              // Voltear verticalmente
        },

        finishLine: {
          x: 400,                   // Posición X fija donde aparece
          y: 450,                   // Posición Y (centro de la zona de carriles)
          scale: 0.21,              // Escala de la línea de meta
          showAtTime: 2,            // Mostrar línea de meta cuando queden estos segundos
          rotation: 65,             // Rotación en grados (0 = horizontal, 90 = vertical)
          flipX: false,             // Voltear horizontalmente
          flipY: false              // Voltear verticalmente
        },

        // Configuración de la meta
        goal: {
          playerFinalX: null,   // Posición X final del player (null = calculada con offset)
          playerFinalY: null,   // Posición Y final del player (null = mantiene la Y actual del carril)
          offset: 70,           // Distancia desde el borde derecho (usado si playerFinalX es null)
          duration: 1000,       // Duración del movimiento hacia la meta (ms)
          animationDelay: 2000  // Tiempo de espera después de llegar a la meta antes de terminar (ms)
        },

        // Configuración de UI
        ui: {
          timerLabel: 'Tiempo:', // Etiqueta del timer
          scoreLabel: 'Score:', // Etiqueta del score
          timerSelector: '#timer-display', // Selector DOM del timer
          scoreSelector: '#score-display', // Selector DOM del score
          useExternalUI: true // Usar elementos DOM externos
        },

        // Configuración del conteo regresivo inicial
        countdown: {
          enabled: true,        // Activar conteo regresivo
          duration: 3,          // Duración en segundos (3, 2, 1)
          textStyle: {          // Estilo del texto del conteo
            fontSize: '72px',
            fontFamily: 'Arial',
            color: '#ffffff',
            stroke: '#000000',
            strokeThickness: 8
          }
        },

        // Rutas de assets
        assets: {
          basePath: 'assets/', // Carpeta base de assets
          background: {
            key: 'bg',
            path: 'background.png'
          },
          startLine: {
            key: 'start',
            path: 'start.png'
          },
          finishLine: {
            key: 'finish',
            path: 'goal.png'
          },
          player: {
            key: 'player',
            path: 'player.png'
          },
          obstacle: {
            key: 'obstacle',
            path: 'obstacle.png'
          }
        },

        // Configuración de fin de juego
        endGame: {
          restartDelay: 4000 // Delay en ms antes de reiniciar el juego después del callback
        },

        // Callback al terminar el juego
        endGameCallback: function({win, score, scene}) {
          const message = win
            ? `¡Felicidades! Completaste el juego con ${score} puntos.`
            : `Juego terminado. Score final: ${score}`;
          alert(message);

          // Usar el delay configurado
          const restartDelay = scene.config.endGame?.restartDelay || 1000;
          setTimeout(() => {
            scene.scene.restart();
          }, restartDelay);
        }
      };
    </script>
    <script src="https://s0.2mdn.net/creatives/assets/5478760/phaser.min.js"></script>
    <script src="main.js"></script>
    <script>
      const config = {
        type: Phaser.AUTO,
        width: 300,
        height: 600,
        transparent: true,
        parent: "phaser-example",
        backgroundColor: '#000000',
        scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH },
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 0 },
            debug: false
          }
        },
        scene: [Preloader, Play]
      };

      window.game = new Phaser.Game(config);
    </script>
</body></html>
