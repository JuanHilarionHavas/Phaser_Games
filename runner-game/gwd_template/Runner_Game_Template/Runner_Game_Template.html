          count: 3, // Número de carriles

        },
        // Configuración del salto (solo para gameMode: 'runner')

          enabled: true, // true = permitir salto en modo runner
          playerY: 400, // Posición Y del player en modo runner (donde corre el player) - ajustar según canvas
          jumpVelocity: -700, // Velocidad inicial del salto (negativo = hacia arriba) - mayor = más alto
          gravity: 1500, // Gravedad que afecta al player - mayor = cae más rápido
          jumpKey: 'SPACE', // Tecla principal para saltar (SPACE, UP, W, etc.)

        // Configuración del background con parallax (dos capas)
        background: {
          // Capa 1: Landscape (cielo y estadio) - Fondo
          landscape: {
            key: 'landscape',
            path: 'landscape.jpg',
            width: 777, // Ancho original del asset
            height: 300, // Alto original del asset
            scrollSpeed: 0.7, // Velocidad más lenta (efecto parallax)
            scale: 1, // Escala del tile

            offsetY: 0, // Desplazamiento vertical

            displayHeight: 300 // Alto para el TileSprite

            key: 'track',
            path: 'track.jpg',

            height: 300, // Alto original del asset

        // Configuración de obstáculos (se puede usar 1 o 2 tipos)
        obstacles: {
          minSpawnInterval: 1000, // Mínimo tiempo entre spawns (ms)

            active: true, // true = usar este obstáculo, false = no usar

            path: 'cono.png',

            frameWidth: 135, // Ancho de cada frame del sprite (716 / 6 frames)
            frameHeight: 153, // Alto del sprite sheet
            frames: 6, // Número de frames en el sprite sheet
            animationKey: 'obstacle2-run',
            animationFrameRate: 10,
            animationStart: 0
          }
        },
        // Configuración de líneas de salida y meta (assets verticales completos 288×599)
        startLine: {
          active: true, // true = usar la línea de salida, false = no mostrar
          width: 288, // Ancho original del asset
          height: 599, // Alto original del asset
          x: 120, // Posición X de la línea de salida (borde izquierdo)
          y: 300, // Posición Y (centro vertical del canvas)

          edgeOffset: 150, // Offset desde el borde derecho cuando positionAtTrackEnd = true. Ej: -50 = 50px hacia adentro del borde derecho, 0 = justo en el borde
          x: 210, // Posición X manual (solo se usa si positionAtTrackEnd = false)
          y: 300, // Posición Y (centro vertical del canvas)
          scaleToHeight: false, // true = escalar automáticamente al alto, false = usar scale manual
          targetHeight: 600, // Altura objetivo cuando scaleToHeight = true (null = altura del canvas)
          scale: 1, // Escala manual cuando scaleToHeight = false (ej: 0.5, 1.5, 2)
          rotation: 0, // Rotación en grados (0 = sin rotación)
          flipX: false, // Voltear horizontalmente
          flipY: false // Voltear verticalmente
        },
        // Configuración de UI
        ui: {
          timerLabel: 'Tiempo:', // Etiqueta del timer
          scoreLabel: 'Score:', // Etiqueta del score
          timerSelector: '#scoreText', // Selector DOM del timer
          scoreSelector: '#timerText', // Selector DOM del score
          useExternalUI: true // Usar elementos DOM externos
        },
        // Configuración del conteo regresivo inicial
        countdown: {
          enabled: true, // Activar conteo regresivo
          duration: 3, // Duración en segundos (3, 2, 1)
          textStyle: { // Estilo del texto del conteo
            fontSize: '72px',
            fontFamily: 'Arial',
            color: '#ffffff',
            stroke: '#000000',
            strokeThickness: 14
          }
        },
        // Rutas de assets
        assets: {
          basePath: './', // Carpeta base de assets
          // Los assets de background se cargan desde background.landscape y background.track
          startLine: {
            key: 'start',

            key: 'finish',
            path: 'goal.png'

        },

        endGame: {
          restartDelay: 1000 // Delay en ms antes de reiniciar el juego después del callback
        },
        // Callback al terminar el juego
        endGameCallback: function({

        }) {

      const config = {
        type: Phaser.AUTO,
        width: 300,
        height: 600,
        transparent: true,
        parent: "Container_Game",
        backgroundColor: '#000000',
        scale: {

          arcade: {
            gravity: {
              y: 0
            },
            debug: false
          }
        },
        scene: [Preloader, Play]
      };
      const game = new Phaser.Game(config);
      window.game = game;
    };
