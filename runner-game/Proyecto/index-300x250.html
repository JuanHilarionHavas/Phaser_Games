<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Runner Game - 300x250</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            z-index: 100;
            pointer-events: none;
        }
        #timer-display, #score-display {
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            padding: 3px 6px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
        }
        #phaser-example {
           height: 250px;
           width: 300px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="timer-display">Tiempo: 30</div>
            <div id="score-display">Score: 0</div>
        </div>
        <div id="phaser-example"></div>
    </div>
    <script>
      window.GAME_CONFIG = {
        // Configuración del juego
        timeLimit: 30, // Tiempo límite en segundos
        initialScore: 100, // Score inicial
        scoreIncrement: 10, // Puntos por evitar obstáculo
        scoreDecrement: 20, // Puntos perdidos por colisión

        // Modo de juego: 'lanes' (multicarril) o 'runner' (salto)
        gameMode: 'lanes', // 'lanes' = 3 carriles con cambio arriba/abajo, 'runner' = 1 carril con salto

        // Configuración del player
        player: {
          frameWidth: 204.6, // Ancho de cada frame del sprite sheet (2046/10)
          frameHeight: 199, // Alto del sprite sheet
          frames: 10, // Número de frames en el sprite sheet
          scale: 0.25, // Escala del player (más pequeño para 300x250)
          animationKey: 'run', // Key de la animación
          frameRate: 16, // Velocidad de la animación del player (FPS) - mayor = más rápido, menor = más lento
          startX: 40 // Posición X inicial
        },

        // Configuración de los carriles (solo para gameMode: 'lanes')
        lanes: {
          count: 3, // Número de carriles
          positions: [180, 201, 231] // Posiciones Y en píxeles (para canvas 300x250)
        },

        // Configuración del salto (solo para gameMode: 'runner')
        jump: {
          enabled: true,           // true = permitir salto en modo runner
          playerY: 200,            // Posición Y del player en modo runner (donde corre el player)
          jumpVelocity: -400,      // Velocidad inicial del salto (negativo = hacia arriba)
          gravity: 1000,           // Gravedad que afecta al player
          jumpKey: 'SPACE',        // Tecla principal para saltar (SPACE, UP, W, etc.)
          allowDoubleJump: false   // true = permitir doble salto, false = un solo salto
        },

        // Configuración del background con parallax (dos capas)
        background: {
          // Capa 1: Landscape (cielo y estadio) - Fondo
          landscape: {
            key: 'landscape',
            path: 'landscape.png',
            width: 777,            // Ancho original del asset
            height: 300,            // Alto original del asset
            scrollSpeed: 0.5,       // Velocidad más lenta (efecto parallax)
            scale: 1,               // Escala del tile
            offsetX: 0,             // Desplazamiento horizontal
            offsetY: 0,             // Desplazamiento vertical
            displayWidth: 777,     // Ancho para el TileSprite
            displayHeight: 125      // Alto para el TileSprite (ajustado para 300x250)
          },

          // Capa 2: Track (pista de fútbol) - Primer plano
          track: {
            key: 'track',
            path: 'track.png',
            width: 1092,            // Ancho original del asset
            height: 300,            // Alto original del asset
            scrollSpeed: 2.0,       // Velocidad más rápida (primer plano)
            scale: 1,               // Escala del tile
            offsetX: 0,             // Desplazamiento horizontal
            offsetY: 125,           // Desplazamiento vertical para alinear con landscape
            displayWidth: 1092,     // Ancho para el TileSprite
            displayHeight: 125      // Alto para el TileSprite (ajustado para 300x250)
          }
        },

        // Configuración de obstáculos (se puede usar 1 o 2 tipos)
        obstacles: {
          minSpawnInterval: 1500, // Mínimo tiempo entre spawns (ms)
          maxSpawnInterval: 3000, // Máximo tiempo entre spawns (ms)
          speed: 2, // Velocidad base
          // Obstáculo 1
          obstacle1: {
            active: true, // true = usar este obstáculo, false = no usar
            key: 'obstacle1',
            path: 'obstacle.png',
            isAnimated: true, // true = sprite animado que corre en contra, false = estático que se mueve con background
            scale: 0.25,
            speed: 2, // Velocidad individual (animados corren en contra del player)
            groundY: 200, // Posición Y en modo runner (donde aparece el obstáculo)
            spawnWeight: 1, // Peso de aparición (1 = normal, 2 = doble frecuencia, 0.5 = mitad de frecuencia)
            // Solo usado si isAnimated = true:
            frameWidth: 128.14, // Ancho de cada frame del sprite (897 / 7 frames)
            frameHeight: 199, // Alto del sprite sheet
            frames: 7, // Número de frames en el sprite sheet
            animationKey: 'obstacle1-run', // Key de la animación
            animationFrameRate: 10, // FPS de animación
            animationStart: 0 // Frame inicial de la animación
          },
          // Obstáculo 2
          obstacle2: {
            active: true, // true = usar este obstáculo, false = no usar
            key: 'obstacle2',
            path: 'obstacle2.png',
            scale: 0.25,
            isAnimated: true, // true = sprite animado que corre en contra, false = estático que se mueve con background
            speed: 2.5, // Velocidad individual (más rápido que obstacle1)
            groundY: 160, // Posición Y en modo runner (donde aparece el obstáculo)
            spawnWeight: 1, // Peso de aparición
            frameWidth: 119.33, // Ancho de cada frame del sprite (716 / 6 frames)
            frameHeight: 199, // Alto del sprite sheet
            frames: 6, // Número de frames en el sprite sheet
            animationKey: 'obstacle2-run',
            animationFrameRate: 10,
            animationStart: 0
          }
        },
        // Configuración de líneas de salida y meta
        startLine: {
          active: false,  // Desactivado para formato pequeño
          width: 288,
          height: 599,
          x: 80,
          y: 125,
          scaleToHeight: false,
          targetHeight: 250,
          scale: 0.5,
          rotation: 0,
          flipX: false,
          flipY: false
        },
        finishLine: {
          active: false,  // Desactivado para formato pequeño
          width: 288,
          height: 599,
          x: 70,
          y: 125,
          scaleToHeight: false,
          targetHeight: 250,
          scale: 0.5,
          showAtTime: 2,
          rotation: 0,
          flipX: false,
          flipY: false
        },
        // Configuración de la meta
        goal: {
          playerFinalX: null,
          playerFinalY: null,
          offset: 40,
          duration: 800,
          animationDelay: 1500
        },

        // Configuración de UI
        ui: {
          timerLabel: 'Tiempo:',
          scoreLabel: 'Score:',
          timerSelector: '#timer-display',
          scoreSelector: '#score-display',
          useExternalUI: true
        },

        // Configuración del conteo regresivo inicial
        countdown: {
          enabled: true,
          duration: 3,
          textStyle: {
            fontSize: '36px',
            fontFamily: 'Arial',
            color: '#ffffff',
            stroke: '#000000',
            strokeThickness: 6
          }
        },

        // Rutas de assets
        assets: {
          basePath: 'assets/',
          startLine: {
            key: 'start',
            path: 'start.png'
          },
          finishLine: {
            key: 'finish',
            path: 'goal.png'
          },
          player: {
            key: 'player',
            path: 'player.png'
          }
        },

        // Configuración de fin de juego
        endGame: {
          restartDelay: 3000
        },

        // Callback al terminar el juego
        endGameCallback: function({win, score, scene}) {
          const message = win
            ? `¡Felicidades! ${score} pts.`
            : `Fin. Score: ${score}`;
          alert(message);

          const restartDelay = scene.config.endGame?.restartDelay || 1000;
          setTimeout(() => {
            scene.scene.restart();
          }, restartDelay);
        }
      };
    </script>
    <script src="https://s0.2mdn.net/creatives/assets/5478760/phaser.min.js"></script>
    <script src="main.js"></script>
    <script>
      const config = {
        type: Phaser.AUTO,
        width: 300,
        height: 250,
        transparent: true,
        parent: "phaser-example",
        backgroundColor: '#000000',
        scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH },
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 0 },
            debug: false
          }
        },
        scene: [Preloader, Play]
      };

      window.game = new Phaser.Game(config);
    </script>
</body></html>
