<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Runner Game - 970x250</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #game-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 5px 12px;
            z-index: 100;
            pointer-events: none;
        }
        #timer-display, #score-display {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        #phaser-example {
           height: 250px;
           width: 970px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="timer-display">Tiempo: 30</div>
            <div id="score-display">Score: 0</div>
        </div>
        <div id="phaser-example"></div>
    </div>
    <script>
      window.GAME_CONFIG = {
        timeLimit: 30,
        initialScore: 100,
        scoreIncrement: 10,
        scoreDecrement: 20,
        player: {
          frameWidth: 204.6,
          frameHeight: 199,
          frames: 10,
          scale: 0.5,
          animationKey: 'run',
          frameRate: 12,
          startX: 120 // Posición X inicial (más adelante en anchos grandes)
        },
        lanes: {
          count: 3,
          positions: [180, 201, 231] // Posiciones Y en píxeles alineadas con líneas cyan del bg
        },
        background: {
          width: 1536,
          height: 672,
          scrollSpeed: 4
        },
        obstacles: {
          scale: 0.4,
          minSpawnInterval: 1000,
          maxSpawnInterval: 2500,
          speed: 4,
          frameWidth: 128.14,
          frameHeight: 199,
          frames: 7,
          animationKey: 'obstacle-run',
          animationFrameRate: 10,
          animationStart: 0
        },
        goal: {
          offset: 50,
          duration: 2500,
          animationDelay: 800
        },
        ui: {
          timerLabel: 'Tiempo:',
          scoreLabel: 'Score:',
          timerSelector: '#timer-display',
          scoreSelector: '#score-display',
          useExternalUI: true
        },
        assets: {
          basePath: 'assets/',
          background: { key: 'bg', path: 'bg.png' },
          backgroundEnd: { key: 'bg_end', path: 'bg_end.png' },
          player: { key: 'player', path: 'player.png' },
          obstacle: { key: 'obstacle', path: 'obstacle.png' }
        },
        endGameCallback: function({win, score, scene}) {
          const message = win
            ? `¡Felicidades! Completaste el juego con ${score} puntos.`
            : `Juego terminado. Score final: ${score}`;
          alert(message);
          setTimeout(() => { scene.scene.restart(); }, 1000);
        }
      };
    </script>
    <script src="https://s0.2mdn.net/creatives/assets/5478760/phaser.min.js"></script>
    <script src="main.js"></script>
    <script>
      const config = {
        type: Phaser.AUTO,
        width: 970,
        height: 250,
        transparent: true,
        parent: "phaser-example",
        backgroundColor: '#000000',
        scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH },
        physics: {
          default: 'arcade',
          arcade: { gravity: { y: 0 }, debug: false }
        },
        scene: [Preloader, Play]
      };
      window.game = new Phaser.Game(config);
    </script>
</body></html>
