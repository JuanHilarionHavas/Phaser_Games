<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Puzzle 3x3</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
  body, html { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: black; } 
  
  canvas{ border: 1px solid white; }

  div#movimientos {
    position: absolute;
    color: white;
    bottom: 270px;
  }

  div#estado {
    position: absolute;
    color: white;
    top: 220px;
  }

  </style>
</head>
<body>
  <div id="game_container"></div>
  <div id="estado"></div>
  <div id="movimientos"></div>
  <script>
  window.GAME_CONFIG = {
    assets: {
      puzzle: 'img/puzzle_image.png',
      particle: 'img/particle.png'
    },
    selectors: {
      moves: '#movimientos',
      status: '#estado'
    },
    labels: {
      movesPrefix: 'Movimientos',
      winText: '¡Ganaste!',
      tryAgainText: '¡Buen intento!'
    },
    boardSize: 3,
    areaWidth: 295,
    areaHeight: 295,
    gapTop: 130,
    margin: 2,
    initialDelayPerTile: 50,
    initialShuffleDelay: 2000,
    outline: { 
      enabled: true, 
      thickness: 3, 
      color: 0x000000, 
      quality: 1 
    },
    glow: { 
      enabled: true, 
      color: 0x000000, 
      outerStrength: 0, 
      innerStrength: 1, 
      padding: 4 
    },
    solveMoveLimit: 200,
    fadeDuration: 1000,
    showParticles: true,
    particles: {
        speedY: { min: 100, max: 200 },
        lifespan: 2000,
        quantity: 5,
        scale: { start: 0.2, end: 0 },
        angle: { min: 0, max: 360 },
        frequency: 100,
        emitZone: {
          type: 'random',
          source: new Phaser.Geom.Rectangle(-150, 0, 300, 1)
        }
    },
    endCallback: {
      delay: 1000,
      page: 'page1_2',
      type: 'fade',
      delay: 2000,
    }
  };
  </script>
  <script src="./main.js"></script>
  <script>
  
  const phaserConfig = {
    type: Phaser.AUTO,
    width: 300,
    height: 600,
    transparent: true,
    parent: 'game_container',
    scene: { preload, create }
  };

  window.game = new Phaser.Game(phaserConfig);

  </script>
</body>
</html>
