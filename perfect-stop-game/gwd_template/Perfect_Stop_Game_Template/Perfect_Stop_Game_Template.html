          curveExponent: 0.6, // Exponente para curva de porcentaje
          referenceSpinner: 'all', // Indice del spinner de referencia (0 = primero, 1 = segundo, etc.)

          maxAttempts: 3 // Numero de intentos permitidos
        },
        // Configuracion del carrusel 2D
        carousel: {
          centerY: 300, // Posicion Y del carrusel
          spacing: 300, // Espacio entre cada spinner (px) - mas separados
          totalWidth: 800 // Ancho total del carrusel (para wrap)
        },
        // Target (sombra fija donde debe alinearse)
        target: {
          key: 'target',
          path: main_assets + 'target.png',
          scale: 0.5,
          x: 150, // Posicion X del target (centro del canvas)
          y: 300 // Posicion Y del target
        },
        // Spinners que se mueven en el carrusel
        spinners: [{
          key: 'spinner',
          path: main_assets + 'spinner.png',
          scale: 0.5
        }, {
          key: 'spinner2',
          path: main_assets + 'spinner2.png',
          scale: 0.5
        }, {

          path: main_assets + 'spinner3.png',
          scale: 0.5
        }, {

          path: main_assets + 'spinner4.png',
          scale: 0.5
        }, {
          key: 'spinner5',
          path: main_assets + 'spinner5.png',
          scale: 0.5
        }, {
          key: 'spinner6',
          path: main_assets + 'spinner6.png',
          scale: 0.5
        }],
        // Efectos visuales
        effects: {

            glowColor: 0xFFD700,

            glowScale: 1.15,
            particleCount: 30,
            particleDuration: 800,
            shakeIntensity: 0.005,

            popScale: 1.2,

            meterHeight: 20,
            meterY: 450
          }

        // IDs de elementos del DOM para estilizar externamente
        ui: {

        // Callback cuando el juego termina (gana o pierde todos los intentos)
        onGameEnd: function(data) {
          // data = { won: boolean, finalPercent: number, attemptsUsed: number, maxAttempts: number }
          console.log('Game ended:', data);
          let finaltext = '';
          if (data.won == true) {
            finaltext = 'Ganaste!!!'
          } else {
            finaltext = 'Casí lo logras...'
          }
          document.getElementById("pagedeck").getElementById("final_text").innerText = finaltext
          document.getElementById("pagedeck").getElementById("score").innerText = data.finalPercent.toFixed(2) + "%"

          gwd.actions.gwdPagedeck.goToPage('pagedeck', 'End_Page', 'fade', 500, 'ease-in-out', 'bottom');

      // Convertir color hex string a numero para Phaser
      const hexToNumber = (hex) => parseInt(hex.replace('#', ''), 16);
      const config = {
        type: Phaser.AUTO,
        width: window.gwd.GAME_CONFIG.width,
        height: window.gwd.GAME_CONFIG.height,
        parent: 'Container_Game',
        backgroundColor: hexToNumber(window.gwd.GAME_CONFIG.background.color),

      };
      const game = new Phaser.Game(config);
      window.game = game;

    gwd.auto_ClickToCTA_EndMouseleave = function(event) {

    };

      if (typeof game !== "undefined" && game) {

      }
    };
    gwd.auto_ClickToCTA_EndMouseover1 = function(event) {

    };
    gwd.actions.events.deregisterEventHandlers = function(event) {
      gwd.actions.events.removeHandler('ClickToPlayGame', 'action', gwd.auto_Gwd_taparea_1Action, false);
